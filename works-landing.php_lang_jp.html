var	fadeStep = 40; // increments at 5% per step
var	fadeOd = 0; // decimal opacity
var	fadeOp = 0; // percentage opacity
var	fadeDelay = 2000; // delay between fades

// Start loading a copy of the image if the .complete attr isn't available
if (typeof(document.images[tmpFadeImg].complete) === 'undefined') {
	tmpFadeTmp = new Image();
	tmpFadeTmp.src = document.images[tmpFadeImg].src;
}

function fadeIn() {
	// wait for the image to be fully loaded
	if (typeof(document.images[tmpFadeImg].complete) !== 'undefined' && !document.images[tmpFadeImg].complete) {
		setTimeout('fadeIn()', 101);
	} else if (typeof(document.images[tmpFadeImg].complete) === 'undefined' && tmpFadeTmp.width == 0) {
		setTimeout('fadeIn()', 101);
	} else {
		tmpFadeEle.style.opacity = 0;
		tmpFadeEle.style.filter = 'alpha(opacity=0)';
		if (typeof(tmpFadeEle.filters) !== 'undefined') {
			tmpFadeEle.filters.alpha.opacity = 0;
		}
		tmpFadeEle.style.display = '';
		// reset the fade settings
		fadeOd = 0;
		doFade();
	}
}

fadeIn(); 

function doFade() {
	fadeOd += 0.05;
	if (fadeOd > 1) {
		fadeOd = 1;
	}
	fadeOp = fadeOd * 100;
	tmpFadeEle.style.opacity = fadeOd;
	tmpFadeEle.style.filter = 'alpha(opacity='+fadeOp+')';
	if (typeof(tmpFadeEle.filters) !== 'undefined') {
		tmpFadeEle.filters.alpha.opacity = fadeOp;
	}
	if (fadeOd < 1) {
		setTimeout('doFade()', fadeStep);
	} else {
		// Set up cross-fade
		// drop the front image into the BG
		document.images[tmpFadeImgBG].src = document.images[tmpFadeImg].src;
		// Hide the foreground image
		tmpFadeEle.style.opacity = 0;
		tmpFadeEle.style.filter = 'alpha(opacity=0)';
		if (typeof(tmpFadeEle.filters) !== 'undefined') {
			tmpFadeEle.filters.alpha.opacity = 0;
		}
		tmpFadeEle.style.display = '';

		if (fadeImages[fadeCur+1]) {
			fadeCur = fadeCur + 1;
		} else {
			fadeCur = 0;
		}
		document.images[tmpFadeImg].src = fadeImages[fadeCur];
		if (typeof(document.images[tmpFadeImg].complete) === 'undefined') {
			tmpFadeTmp = new Image();
			tmpFadeTmp.src = document.images[tmpFadeImg].src;
		}
		setTimeout('fadeIn()', fadeDelay);
	}
}
